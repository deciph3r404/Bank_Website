{% extends 'mbase.html' %}

{% block title %}Pay Bills{% endblock title %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Pay Bills</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Bill Payment Details</h5>
                    <form method="post" action="{% url 'pay_bills' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="bill_type" class="form-label">Bill Type</label>
                            <select class="form-select" id="bill_type" name="bill_type" required>
                                <option selected disabled>Select Bill Type</option>
                                <option value="Electricity">Electricity</option>
                                <option value="Water">Water</option>
                                <option value="Internet">Internet</option>
                                <option value="Phone">Phone</option>
                                <option value="Credit Card">Credit Card</option>
                                <!-- Add more bill types as needed -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="account_number" class="form-label">Account Number</label>
                            <input type="text" class="form-control" id="account_number" name="account_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" required>
                        </div>
                        <button type="submit" id= "pay-bill-form" class="btn btn-primary">Pay Bill</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Bill has been successfully paid!');
        window.location.href = "{% url 'account_summary' %}"    });
</script>
{% endblock body %}
