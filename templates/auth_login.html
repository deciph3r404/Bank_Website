{% extends 'base.html' %} 

{% block title %}Login{% endblock title %}

 {% block body %} 

{% comment %} <form action="auth_login" method="POST">
{% csrf_token %}
 <label for="">Username</label>
 <input type="text" name="username" id="username" required><br>
 <label for="">Password</label>
 <input type="password" name="pass1" id="pass1" required><br>
 <button type="submit">Login</button>
</form> {% endcomment %}

<style>
    .container {
       display: flex;
       justify-content: center;
       align-items: center;
       height: 90vh;
       flex-direction: column;
       background-color: #fff;;
       padding: 0 20px;
     }
   
     form {
       display: flex;
       flex-direction: column;
       width: 300px;
       background-color: #f5f5f5;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
     }
   
     label {
       font-size: 16px;
       font-weight: bold;
       margin-bottom: 5px;
     }
   
     input[type="text"], input[type="password"] {
       border: 1px solid #ccc;
       border-radius: 5px;
       padding: 10px;
       margin-bottom: 15px;
       font-size: 16px;
     }
   
     button[type="submit"] {
       background-color: green;
       color: #fff;
       border: none;
       border-radius: 5px;
       padding: 10px;
       font-size: 16px;
       cursor: pointer;
     }
   
     button[type="submit"]:hover {
       background-color: #0062cc;
     }
   </style>
   {% for msg in messages %}
   <div class="alert alert-warning alert-dismissible fade show" role="alert">
       <strong>Hey</strong> {{msg}}
       <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
       </button>
   </div>
   {% endfor %}
   <div class="container">

     <h2>Login to IFSC Bank</h2>
     <form action="/auth_login" method="POST" onsubmit="return validateForm()">
       {% csrf_token %}
       <label for="">Username</label>
       <input type="text" name="username" id="username" required><br>
       <label for="pass1">Password</label>
       <input type="password" name="pass1" id="pass1" required><br>
       <button type="submit">Login</button>
     </form>
     
   </div>
   
   <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var pass1 = document.getElementById('pass1').value;

      if (username == "" || pass1 == "") {
        alert("Bad credentials. Please enter a username and password.");
        return false;
      }


      return true;
    }
  </script>
 {% endblock body %}
