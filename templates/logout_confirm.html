{% extends 'mbase.html' %}

{% block title %}Logout{% endblock title %}

{% block body %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to logout?</p>
    <button type="submit" name="yes">Yes</button>
    <button type="submit" name="no">No</button>
</form>
{% endblock body %}
